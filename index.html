<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">üìö All Books</h1>

    <form id="livroForm" class="row g-3">
      <input type="hidden" id="livroId">
      <div class="col-md-3">
        <input type="text" id="titulo" class="form-control" placeholder="T√≠tulo" required />
      </div>
      <div class="col-md-3">
        <input type="text" id="autor" class="form-control" placeholder="Autor" required />
      </div>
      <div class="col-md-2">
        <input type="number" id="ano" class="form-control" placeholder="Ano" required />
      </div>
      <div class="col-md-2">
        <input type="number" id="preco" class="form-control" placeholder="Pre√ßo" step="0.01" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
      </div>
    </form>

    <hr>

    <table class="table table-bordered table-hover mt-4">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>T√≠tulo</th><th>Autor</th><th>Ano</th><th>Pre√ßo</th><th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="livrosTable"></tbody>
    </table>
  </div>

  <script>
    const API = 'http://localhost:3000/livros';

    function mostrarAlerta(mensagem, tipo = 'success') {
      const alerta = document.createElement('div');
      alerta.className = `alert alert-${tipo} alert-dismissible fade show`;
      alerta.role = 'alert';
      alerta.innerHTML = `
        ${mensagem}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.querySelector('.container').prepend(alerta);
      setTimeout(() => alerta.remove(), 3000);
    }

    async function carregarLivros() {
      try {
        const res = await fetch(API);
        if (!res.ok) throw new Error('Erro ao carregar livros');
        const livros = await res.json();
        const tbody = document.getElementById('livrosTable');
        tbody.innerHTML = '';
        livros.forEach(livro => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${livro.id}</td>
            <td>${livro.titulo}</td>
            <td>${livro.autor}</td>
            <td>${livro.ano}</td>
            <td>R$ ${livro.preco.toFixed(2)}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editarLivro(${livro.id})">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick="excluirLivro(${livro.id})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        mostrarAlerta(error.message, 'danger');
      }
    }

    async function salvarLivro(event) {
      event.preventDefault();
      const id = document.getElementById('livroId').value;
      const livro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        ano: Number(document.getElementById('ano').value),
        preco: Number(document.getElementById('preco').value)
      };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API}/${id}` : API;

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(livro)
      });

      mostrarAlerta('Livro salvo com sucesso!');
      document.getElementById('livroForm').reset();
      carregarLivros();
    }

    async function editarLivro(id) {
      const res = await fetch(`${API}/${id}`);
      const livro = await res.json();
      document.getElementById('livroId').value = livro.id;
      document.getElementById('titulo').value = livro.titulo;
      document.getElementById('autor').value = livro.autor;
      document.getElementById('ano').value = livro.ano;
      document.getElementById('preco').value = livro.preco;

      mostrarAlerta('Editando livro ID ' + id, 'info');
    }

    async function excluirLivro(id) {
      if (confirm('Deseja excluir este livro?')) {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        mostrarAlerta('Livro exclu√≠do com sucesso!', 'warning');
        carregarLivros();
      }
    }

    document.getElementById('livroForm').addEventListener('submit', salvarLivro);
    carregarLivros();
  </script>
</body>
</html>
